<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CZM • WireShop — Sign in</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="./logo.png" class="logo" alt="CZM">
      <span class="appname">WireShop</span>
    </div>
  </header>

  <main class="center-wrap">
    <section class="card login-card">
      <h1 class="card-title">Welcome technician, please sign in</h1>
      <form id="loginForm" class="login-form">
        <label class="field">
          <span>Username</span>
          <input id="username" autocomplete="username" required>
        </label>
        <label class="field">
          <span>PIN</span>
          <input id="pin" type="password" inputmode="numeric" autocomplete="current-password" required>
        </label>
        <button class="btn primary" type="submit">Sign in</button>
        <p id="loginMsg" class="msg"></p>
      </form>
    </section>
  </main>

  <footer class="footer">
    <a href="https://www.czm-us.com" target="_blank" rel="noopener">www.czm-us.com</a>
  </footer>

  <script src="./users.js"></script>
  <script src="./scripts/auth.js"></script>
</body>
</html>
